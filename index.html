<body>
    <h1 class="para">monsieur</h1>
    <div id="bloc-page">
        <div class ="calco">
        <span class ="ecran"></span>
        <div class ="time">
            <p>TIME:</p><span id="temps"></span>

        <div class ="main">
            <button onclick="sqrt('√')"  class="element">√</button>
            <button onclick="pi('π')" class="element">π</button>
            <button onclick="calculate('^')"  class="element">^</button>
            <button onclick="calculate('>')"  class="element">></button>
           <button onclick="remove()" class="element">AC</button>

            <button onclick="calculate(8)" class="element">8</button>
            <button onclick="calculate(7)" class="element">7</button>
            <button onclick="calculate('*')" class="element">*</button>
            <button onclick="calculate(6)" class="element">6</button>
            <button onclick="calculate(5)" class="element">5</button>
            <button onclick="calculate(4)" class="element">4</button>
            <button onclick="calculate('+')" class="element">+</button>
            <button onclick="calculate(3)" class="element">3</button>
            <button onclick="calculate(2)" class="element">2</button>
            <button onclick="calculate(1)" class="element">1</button>
            <button onclick="calculate('-')" class="element">-</button>
            <button onclick="calculate(0)" class="element">0</button>
            <button onclick="calculate(',')" class="element">,</button>
            <button onclick="calculate('!')" class="element">!</button>
            <button onclick="Result()" class="element">=</button>
